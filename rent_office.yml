version: 1.0
provider:
  name: openfaas
functions:
  otodom-office-rent-orchestrator:
    lang: golang-middleware
    handler: ./otodom/orchestrator
    image: e8kor/crawler:otodom-orchestrator
    limits:
      memory: 128Mi
      cpu: 256m
    requests:
      memory: 64Mi
      cpu: 256m
    annotations:
      schedule: "*/5 * * * *"
      topic: cron-function
    build_args:
      DOCKER_CLI_EXPERIMENTAL: enabled
    environment:
      CRAWLER_SUFFIX: "/otodom-office-rent-crawler"
      SOURCE_URL: "https://www.otodom.pl/wynajem/lokal/krakow/?search%5Bcity_id%5D=38"
      GATEWAY_URL: "http://gateway.openfaas:8080/function"
      write_timeout: 5m
      read_timeout: 5m
      exec_timeout: 5m
      handler_wait_duration: 1m
    labels:
      com.openfaas.scale.min: 1
      app: "function"
  otodom-office-rent-crawler:
    lang: golang-middleware
    handler: ./otodom/office_crawler
    image: e8kor/crawler:otodom-crawler
    limits:
      memory: 128Mi
      cpu: 256m
    requests:
      memory: 64Mi
      cpu: 256m
    build_args:
      DOCKER_CLI_EXPERIMENTAL: enabled
    environment:
      SCHEMA_NAME: "office-rent"
      SCHEMA_VERSION: "v0.0.2"
      exec_timeout: 2m
    labels:
      com.openfaas.scale.min: 6
      app: "function"
configuration:
  templates:
    - name: golang-middleware